<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FAITH CLICKER 3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="johncon.png">
    </head>
    <body>
        <div class="wrapper">
            <div class="item item1">
                <img src="faithlogo.png" alt="FAITH CLICKER 3" class="logo">
            </div>
            <div class="item item2">
                <button type="submit" class="click" id="click">PRAY</button>
            </div>
            <div class="item item3">
                <div class="score" id="score">FAITH: 0</div>
            </div>
            <div class="item item4">
                <button class="john" id="john">JOHN</button>
            </div>
            <div class="item item5">
                <button class="garcia" id="garcia">GARCIA</button>
            </div>
            <div class="item item6">
                <button class="michael" id="michael">MICHAEL</button>
            </div>
            <div class="item item7">
                <button class="lisa" id="lisa">LISA</button>
            </div>
            <div class="item item8">
                <button class="gary" id="gary">GARY</button>
            </div>
            <div class="item item9">
                <div class="johncount">Amount:</div>
                <div class="johncount2" id="johncount">0</div>
            </div>
            <div class="item item10">
                <div class="johncount">Price:</div>
                <div class="johncount2" id="johnprice">100</div>
            </div>
            <div class="item item11">
                <div class="garciacount">Amount:</div>
                <div class="garciacount2" id="garciacount">0</div>
            </div>
            <div class="item item12">
                <div class="garciacount">Price:</div>
                <div class="garciacount2" id="garciaprice">10,000</div>
            </div>
            <div class="item item13">
                <div class="michaelcount">Amount:</div>
                <div class="michaelcount2" id="michaelcount">0</div>
            </div>
            <div class="item item14">
                <div class="michaelcount">Price:</div>
                <div class="michaelcount2" id="michaelprice">500,000</div>
            </div>
            <div class="item item15">
                <div class="lisacount">Amount:</div>
                <div class="lisacount2" id="lisacount">0</div>
            </div>
            <div class="item item16">
                <div class="lisacount">Price:</div>
                <div class="lisacount2" id="lisaprice">100,000,000</div>
            </div>
            <div class="item item17">
                <div class="garycount">Amount:</div>
                <div class="garycount2" id="garycount">0</div>
            </div>
            <div class="item item18">
                <div class="garycount">Price:</div>
                <div class="garycount2" id="garyprice">999,999,999</div>
            </div>
            <div class="item item19">
                <img src="johndance.gif" alt="john" class="johndance">
            </div>
            <div class="item item20">
                <img src="garciarun.gif" alt="garcia" class="garciadance">
            </div>
            <div class="item item21">
                <img src="mikey.gif" alt="michael" class="michaeldance">
            </div>
            <div class="item item22">
                <img src="lisadance.gif" alt="lisa" class="lisadance">
            </div>
            <div class="item item23">
                <img src="garydance.gif" alt="gary" class="garydance">
            </div>
            <div class="hidden">
                <p>this is a hidden message :)</p>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
